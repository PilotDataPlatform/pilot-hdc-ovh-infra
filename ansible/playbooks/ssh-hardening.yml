- name: SSH hardening
  hosts: nginx:nfs
  become: yes
  tasks:
    - name: Disable password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'

    - name: Disable root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'

    - name: Change SSH port
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port'
        line: 'Port {{ target_ssh_port }}'
      register: port_changed

    # sshd-socket-generator reads Port from sshd_config and auto-generates
    # the correct ListenStream entries. No manual override needed.
    - name: Remove stale socket override if present
      file:
        path: /etc/systemd/system/ssh.socket.d
        state: absent
      register: override_removed

    - name: Reload systemd (triggers sshd-socket-generator)
      systemd:
        daemon_reload: yes
      when: port_changed.changed or override_removed.changed

    - name: Restart ssh.socket
      systemd:
        name: ssh.socket
        state: restarted
      when: port_changed.changed or override_removed.changed
